<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Пятерочка FULL</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h4>Пятерочка FULL</h4>
    <ul class="list-group" id="app-list">

    </ul>
</div>

<button type="button" class="btn btn-success" id="add-btn" data-toggle="modal" data-target="#exampleModalCenter">Добавить</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" style="z-index: 99999999;" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Добавить магазин</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Номер магазина
                        <input
                                type="text"
                                class="form-control"
                                placeholder="Введите номер магазина"
                        id="add-id">
                    </label>
                </div>
                <div class="form-group">
                    <label>Адрес магазина
                        <input type="text" class="form-control" placeholder="Введите адрес магазина"
                        id="add-address">
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" id="add-modal" data-dismiss="modal">Добавить магазин</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bd-example-modal-xl" id="setting" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <h2>Информация о магазине</h2>
            <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Добавить задачу</label>
                    <input type="date" class="form-control" id="formDate" placeholder="Выберите дату">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Приоритет задачи</label>
                    <select class="form-control" id="priorInp">
                        <option>Высокий</option>
                        <option>Средний</option>
                        <option>Низкий</option>
                        <option>ТО</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Приоритет задачи</label>
                    <select class="form-control" id="typeInp">
                        <option>Кондиционер</option>
                        <option>Холодильная горка</option>
                        <option>Вентиляция</option>
                        <option>Касса</option>
                        <option>Пресс</option>
                        <option>Гриль</option>
                        <option>Другое</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Выберите подходящую задачу</label>
                    <select multiple class="form-control" id="infoInp">
                        <option>Кондиционер не работает</option>
                        <option>Холодильник течет</option>
                        <option>Пресс не работает</option>
                        <option>Не крутится транспортная лента</option>
                        <option>Лампочка не горит в пристенном холодильнике</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Подробное описание</label>
                    <textarea class="form-control" id="textInp" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Принять</button>
                <button class="btn btn-success" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Дополнительно
                </button>
                </p>
                <div class="collapse" id="collapseExample">
                    <div class="card-body" style="border: 2px solid gray; border-radius: 10px">
                        <button type="button" id="deleteBtn" class="btn btn-danger" style="float:right">Удалить</button>
                        <button type="button" id="changeBtn" class="btn btn-warning ">Редактировать</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
