<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Пятерочка FULL</title>
</head>
<body>

<div class="container">
    <h4>Пятерочка FULL</h4>
    <ul class="list-group" id="app-list">

    </ul>
</div>

<button type="button" class="btn btn-success" id="add-btn" data-toggle="modal" data-target="#exampleModalCenter">Добавить</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"  aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Добавить магазин</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Номер магазина
                        <input
                                type="text"
                                class="form-control"
                                placeholder="Введите номер магазина"
                        id="add-id">
                    </label>
                </div>
                <div class="form-group">
                    <label>Адрес магазина
                        <input type="text" class="form-control" placeholder="Введите адрес магазина"
                        id="add-address">
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" id="add-modal" data-dismiss="modal">Добавить магазин</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bd-example-modal-xl" id="setting" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <h2>Информация о магазине</h2>
            <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Добавить задачу</label>
                    <input type="date" class="form-control" id="formDate" placeholder="Выберите дату">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Приоритет задачи</label>
                    <select class="form-control" id="priorInp">
                        <option>Высокий</option>
                        <option>Средний</option>
                        <option>Низкий</option>
                        <option>ТО</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Тип задачи</label>
                    <select class="form-control" id="typeInp">
                        <option>Кондиционер</option>
                        <option>Холодильная горка</option>
                        <option>Вентиляция</option>
                        <option>Касса</option>
                        <option>Пресс</option>
                        <option>Гриль</option>
                        <option>Другое</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Подробное описание</label>
                    <textarea class="form-control" id="textInp" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Принять</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                </p>
            </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal-info" tabindex="-1" role="dialog"  aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Информация по заявке</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                <p>Дата и время просрока</p>
                </div>
                <div class="form-group">
                    <p>Высокий приоритет</p>
                </div>
                <div class="form-group">
                    <p>Тип заявки</p>
                </div>
                <div class="form-group">
                    <p>Описание заявки</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" id="add-modal" data-dismiss="modal">Закрыть заявку</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
